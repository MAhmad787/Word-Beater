<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Word Beater</h1>
    </header>
    <header class="bg-dark text-left px-3 mb-5">
        <h3>
            Your Nickname :
            <span id="nickName" class='text-warning'>Unknown</span>
        </h3>
        <button type="button" class="btn btn-secondary
        text-warning btn-lg p-2" id='addName'>Change Name</button>
    </header>
    <div class="container text-center">
        <div class="d-flex align-item-center justify-content-between">
            <select class="custom-select-lg mb-5 bg-secondary btn-outline-dark rounded text-white " id='selectLevel'>
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" class="btn btn-secondary mb-5 btn-lg pl-4 pr-4" id='start'>Start</button>
            <h3>High: <span id='highScore' class='text-info'> 0</span></h3>


        </div>
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:
                </p>
                <h2 class="display-2 mb-5" id="currentWord">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="wordInput">
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
